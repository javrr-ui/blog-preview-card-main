<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <article class="card" role="article">
      <header class="image-section">
        <img src="assets/images/illustration-article.svg">
      </header>
      <div class="content-section">
        <div class="tags">
          <span class="tag">Learning</span>
        </div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <footer class="author-section">
        <img class="author-image" src="assets/images/image-avatar.webp">
        <div class="author-info">
          <p class="author-name">Greg Hooper</p>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
